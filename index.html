<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <script src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <!-- <div class="time-container">
            <p id="local-time">8:34pm</p>
        </div> -->
      <div class="search-container">
        <form class="search-form" id="city-form">
          <label for="city">Enter a city name: </label>
          <input type="text" name="city" id="city" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="weather-data-container">
        <div class="temp-container">
          <div>
            <h3 id="title"></h3>
          </div>
          <div class="temp-container-inner">
            <p id="temperature"></p>
            <span id="unit"></span>
          </div>
        </div>
        <div class="change-temp-container">
          <button id="celsius">C</button>
          <button id="fahrenheit">F</button>
        </div>
      </div>
    </div>
  </body>
</html>
